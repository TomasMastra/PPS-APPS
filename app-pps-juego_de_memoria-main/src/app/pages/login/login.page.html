    <div class="contenedor-logo">
      <h1>JUEGO DE MEMORIA</h1>
      <img
        style="
          width: 10rem;
          display: block;
          margin-left: auto;
          margin-right: auto;
          opacity: 0.4;
        "
        src="../../../assets/logo-png.png"
        alt="logo"
      />
    </div>


  


    <ion-row class="ion-justify-content-center">
      <p class="text-allign-center" style="font-size: 20px; font-family: monospace;">Ingresar usuario a continuación</p>

      <ion-col size="12" class="ion-text-center"> 
        <ion-select placeholder="Seleccione un usuario" (ionChange)="cargarUsuario($event.detail.value)" interface="popover" style="width: 200px; margin: 0 auto;">
          <ion-select-option value="admin">Admin</ion-select-option>
          <ion-select-option value="tester">Tester</ion-select-option>
          <ion-select-option value="usuario">Usuario</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>



  <ion-row>
 <form [formGroup]="form" class="auth-form" (ngSubmit)="ingresar()">
      <ion-row class="ion-justify-content-center slot aux">
        <div>

          <ion-col size="12" sizeLg="12" sizeSm="6" class="subslot" style="display: flex; justify-content: center;">
            <ion-item class="custom-input" lines="none" style="width: 300px">
              <ion-input 
                  type="email" 
                  autocomplete="email" 
                  label="Correo" 
                  formControlName='email' 
                  labelPlacement="floating">
                </ion-input>
              </ion-item>
              <div class="error" *ngIf="form.controls?.['email']?.invalid && (form.controls?.['email']?.dirty || form.controls?.['email']?.touched)">
                <div *ngIf="form.controls?.['email']?.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls?.['email']?.errors?.['email']">El correo es inválido</div>
              </div>  
          </ion-col>  
  
          <ion-col size="12" sizeLg="12" sizeSm="6" class="subslot" style="display: flex; justify-content: center;">
            <ion-item class="custom-input" lines="none" style="width: 300px">
              <ion-input 
                  type="password" 
                  autocomplete="password" 
                  label="Contraseña" 
                  formControlName='password' 
                  labelPlacement="floating">
                </ion-input>
              </ion-item>
              <div class="error" *ngIf="form.controls?.['password']?.invalid && (form.controls?.['password']?.dirty || form.controls?.['password']?.touched)">
                <div *ngIf="form.controls?.['password']?.errors?.['minlength']">La contraseña debe tener mínimo 6 caracteres</div>
                <div *ngIf="form.controls?.['password']?.errors?.['required']">La contraseña es requerida</div>
              </div>
          </ion-col>
        </div>
      </ion-row>  
    </form>

    
  </ion-row>
  
<ion-row class="ion-justify-content-center " >
  <ion-button *ngIf="!form.valid" class="btn-ingresar" style="--background: rgb(0, 153, 255); --border-radius: 15px;">
    <h1>ENTRAR</h1>
  </ion-button>
  
  <ion-button *ngIf="form.valid" class="btn-ingresar" (click)="ingresar()" style="--background: rgb(0, 153, 255);">
    <!-- <ion-img src="../../../assets/botones/problema-resuelto.png" class="btn-img" (click)="ingresar()"></ion-img> -->
    <h1>ENTRAR</h1>
  </ion-button>
</ion-row>
</ion-content>
