<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-img class="icon-back" src="../../../assets/icon/volver.png" name="logout" (click)="goTo('/home')"></ion-img>
    </ion-buttons>
    <ion-title>ranking</ion-title>
    <ion-buttons slot="end">
      <ion-img class="icon-back" src="../../../assets/icon/apagar.png" name="logout" (click)="cerrarSesion()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  
<ion-buttons class="button-container">
  <ion-button *ngIf="estadoFacil == true" (click)="cambiarEstado('facil')" class="boton-dificultad">Fácil</ion-button>
  <ion-button *ngIf="estadoFacil == false" (click)="cambiarEstado('facil')" class="boton-dificultad-false">Fácil</ion-button>

  <ion-button *ngIf="estadoMedio == true" (click)="cambiarEstado('medio')" class="boton-dificultad">Medio</ion-button>
  <ion-button *ngIf="estadoMedio == false" (click)="cambiarEstado('medio')" class="boton-dificultad-false">Medio</ion-button>

  <ion-button *ngIf="estadoDificil == true" (click)="cambiarEstado('dificil')" class="boton-dificultad">Difícil</ion-button>
  <ion-button *ngIf="estadoDificil == false" (click)="cambiarEstado('dificil')" class="boton-dificultad-false">Difícil</ion-button>
</ion-buttons>





<ion-content [fullscreen]="true">



  <div class="bk" *ngIf="estadoFacil == true">
    <ion-list>
      <ion-title>TOP 5 - Fácil</ion-title>
      <ng-container *ngFor="let item; let i = index of scoresFacil">
        <ion-item>
          <ion-img *ngIf="i === 0" class="icon-back" src="../../../assets/icon/trofeo-oro.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 1" class="icon-back" src="../../../assets/icon/trofeo-plata.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 2" class="icon-back" src="../../../assets/icon/trofeo-bronce.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 3 || i === 4" class="icon-back" src="../../../assets/icon/trofeo-deportivo.png" name="logout"></ion-img>
          <ion-label>#{{i+1}} - {{item.score}}pts - {{item.user}}</ion-label>

        </ion-item>

      </ng-container>
    </ion-list>
  </div>

  <div class="bk" *ngIf="estadoMedio == true">
    <ion-list>
      <ion-title>TOP 5 - Medio</ion-title>
      <ng-container *ngFor="let item; let i = index of scoresMedio">
        <ion-item>
          <ion-img *ngIf="i === 0" class="icon-back" src="../../../assets/icon/trofeo-oro.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 1" class="icon-back" src="../../../assets/icon/trofeo-plata.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 2" class="icon-back" src="../../../assets/icon/trofeo-bronce.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 3 || i === 4" class="icon-back" src="../../../assets/icon/trofeo-deportivo.png" name="logout"></ion-img>
          <ion-label>#{{i+1}} - {{item.score}}pts - {{item.user}}</ion-label>

        </ion-item>

      </ng-container>
    </ion-list>
  </div>
  <div class="bk" *ngIf="estadoDificil == true">
    <ion-list>
      <ion-title>TOP 5 - Difícil</ion-title>
      <ng-container *ngFor="let item; let i = index of scoresDificil">
        <ion-item>
          <ion-img *ngIf="i === 0" class="icon-back" src="../../../assets/icon/trofeo-oro.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 1" class="icon-back" src="../../../assets/icon/trofeo-plata.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 2" class="icon-back" src="../../../assets/icon/trofeo-bronce.png" name="logout"></ion-img>
          <ion-img *ngIf="i === 3 || i === 4" class="icon-back" src="../../../assets/icon/trofeo-deportivo.png" name="logout"></ion-img>          
          <ion-label>#{{i+1}} - {{item.score}}pts - {{item.user}}</ion-label>

        </ion-item>

      </ng-container>
    </ion-list>
  </div>
  



</ion-content>
