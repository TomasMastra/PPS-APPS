<ion-header>
  <ion-toolbar>
    <ion-title>Chat PPS-B</ion-title>
    <ion-buttons slot="end">
      <ion-img class="icon-back" src="../../../assets/icon/logout.png" name="logout" (click)="volver()"></ion-img>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-img class="icon-back" src="../../../assets/icon/apagar.png" name="logout" (click)="cerrarSesion()"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngFor="let item of mensajes">
    <ion-row>
      <ion-col size="12" [ngClass]="determinarClaseMensaje(item)">
        <ion-item lines="full" class="mensaje">
          <ion-label>
            <h3 *ngIf="!determinarUsuarioMensaje(item)" class="user-name">{{item.user}}</h3>
            <p class="user-text">{{item.text}}</p>
            <p class="user-date">{{formatDate(item.date)}}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12">
      <div class="msj-container">
        <ion-textarea maxlength="21" class="msjBox" type="text" placeholder=" Escribe un mensaje"
          [(ngModel)]="sendMensaje"></ion-textarea>
        <ion-fab-button>
          <ion-img class="icon-img" src="../../../assets/icon/enviar-mensaje.png" (click)="enviarMensaje()"></ion-img>
        </ion-fab-button>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
